name: social_project
description: Social project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared:
    path: ../_shared/

  outline_material_icons: ^0.1.0
  cupertino_icons: ^0.1.2
  font_awesome_flutter:
  http: ^0.12.0+1
  dio: ^3.0.8
  rxdart: ^0.21.0
  dartin: ^0.1.5
  provider: ^4.0.2
  #  flutter_masked_text: ^0.8.0
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^0.5.6
  chewie: ^0.9.8+1
  video_player: ^0.10.5
  audioplayers: ^0.13.5
  extended_image: ^0.6.8
  like_button: ^0.1.9
  pull_to_refresh_notification: any
  loading_more_list: ^1.0.4
  extended_text: any
  url_launcher: ^5.0.2
  isolate: ^2.0.2
  image_editor: ^0.1.2
  oktoast: ^2.1.4
  #  image_picker_saver: 0.3.0
  image_picker: 0.6.3+1
  share: any
  flutter_html: ^0.11.1
  flutter_web_browser: ^0.11.0
  zefyr: ^0.10.0
  webview_flutter: ^0.3.19+5
  image_gallery_saver: ^1.2.2
  #  directory_picker: ^1.0.0
  #  flutter_document_picker: ^3.0.1
  steel_crypt: ^1.5.4+1
  flutter_statusbarcolor: ^0.2.3
  flutter_banner_swiper: ^0.1.4
  #  get_it: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  ff_annotation_route: any

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/images/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Medium.ttf
          style: normal
        - asset: assets/fonts/Quicksand_Bold.otf
          weight: 700

    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
          style: normal
        - asset: assets/fonts/Raleway-Medium.ttf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/gooey_edge/Open-Sans/OpenSans-Regular.ttf
        - asset: assets/fonts/gooey_edge/Open-Sans/OpenSans-Italic.ttf
          style: italic
        - asset: assets/fonts/gooey_edge/Open-Sans/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/gooey_edge/Open-Sans/OpenSans-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/gooey_edge/Open-Sans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/gooey_edge/Open-Sans/OpenSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/gooey_edge/Open-Sans/OpenSans-Semibold.ttf
          weight: 600
        - asset: assets/fonts/gooey_edge/Open-Sans/OpenSans-SemiboldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/gooey_edge/Open-Sans/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/gooey_edge/Open-Sans/OpenSans-ExtraBoldItalic.ttf
          weight: 800
          style: italic
    - family: DMSerifDisplay
      fonts:
        - asset: assets/fonts/gooey_edge/DM-Serif-Display/DMSerifDisplay-Regular.ttf
        - asset: assets/fonts/gooey_edge/DM-Serif-Display/DMSerifDisplay-Italic.ttf
          style: italic